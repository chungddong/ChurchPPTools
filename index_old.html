    * {

    body {

    .top-bar button {

    .content-wrapper {

    .btn-cancel {

    .btn-add {

    .file-upload-btn {

    .preview-container {

    .main-preview {

    .main-preview img {

    .slide-thumbnail {

      width: 100%;
      height: 100%;

    }

    .slide-thumbnail.active {
      border-color: #007bff;
      border-width: 2px;
    }
  </style>
</head>

  <script>
    // ì „ì—­ ë³€ìˆ˜

    // ë‹¤ì´ì–¼ë¡œê·¸ ì—´ê¸°
    function openAddDialog() {

    // ë‹¤ì´ì–¼ë¡œê·¸ ë‹«ê¸°

    // ìƒˆ í•­ëª© ì¶”ê°€
    function addNewItem() {
      const itemName = document.getElementById('item-name').value.trim();
      const itemTemplate = document.getElementById('item-template').value;
      
      console.log('ìƒˆ í•­ëª© ì¶”ê°€:', itemName, itemTemplate);

      }

      const itemId = 'item_' + Date.now();
      const newItem = {

    // ì‚¬ì´ë“œë°” ë²„íŠ¼ ìƒì„±
    function createSidebarButton(item) {

      const li = document.createElement('li');
      
      const iconMap = {

        reading: 'ğŸ“–',

        basic: 'ğŸ“„',
        custom: 'ğŸ“'

      li.innerHTML = `

          <span class="icon">${iconMap[item.template]}</span>

      sidebarMenu.appendChild(li);
      console.log('ì‚¬ì´ë“œë°” ë²„íŠ¼ ìƒì„±ë¨:', item.name);
    }

    // ì»¨í…ì¸  í˜ì´ì§€ ìƒì„±
    function createContentPage(item) {
      const mainContent = document.querySelector('.main-content');
      const page = document.createElement('div');
      page.id = item.id;
      page.className = 'page';
      
      if (item.template === 'basic') {
        page.innerHTML = `
          <div class="page-header">
            <h1>${item.name}</h1>
            <span style="color: #6c757d; font-size: 14px;">ê¸°ë³¸ í…œí”Œë¦¿</span>
          </div>
          <div class="content-card">
            <h3>íŒŒì¼ ì—…ë¡œë“œ</h3>
            <button class="file-upload-btn" onclick="selectFiles('${item.id}')">
              ğŸ“ ì´ë¯¸ì§€ íŒŒì¼ ì„ íƒ
            </button>
            <input type="file" id="file-input-${item.id}" accept="image/*" multiple onchange="handleFileSelection(event, '${item.id}')" class="file-input">
            <div class="preview-container" id="preview-${item.id}">
              <div class="main-preview">
                <div class="placeholder">íŒŒì¼ì„ ì—…ë¡œë“œí•˜ë©´ ì—¬ê¸°ì— ë¯¸ë¦¬ë³´ê¸°ê°€ í‘œì‹œë©ë‹ˆë‹¤</div>
              </div>
              <div class="slide-thumbnails" id="thumbnails-${item.id}"></div>
            </div>
          </div>
        `;
      } else {
        const descriptions = {
          praise: 'ì°¬ì–‘ í…œí”Œë¦¿: ì°¬ì†¡ê°€ ë²ˆí˜¸, ì œëª©, ê°€ì‚¬ë¥¼ ê´€ë¦¬í•©ë‹ˆë‹¤.',
          reading: 'êµë…ë¬¸ í…œí”Œë¦¿: êµë…ë¬¸ ë²ˆí˜¸ì™€ ë‚´ìš©ì„ ê´€ë¦¬í•©ë‹ˆë‹¤.',
          bible: 'ì„±ê²½ í…œí”Œë¦¿: ì„±ê²½ ë³¸ë¬¸, ì¥, ì ˆì„ ê´€ë¦¬í•©ë‹ˆë‹¤.',
          custom: 'ì‚¬ìš©ì ì •ì˜ í…œí”Œë¦¿: ììœ ë¡­ê²Œ ë‚´ìš©ì„ ì„¤ì •í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.'
        };
        
        page.innerHTML = `
          <div class="page-header">
            <h1>${item.name}</h1>
            <span style="color: #6c757d; font-size: 14px;">${item.template} í…œí”Œë¦¿</span>
          </div>
          <div class="content-card">
            <h3>${item.name} ì„¤ì •</h3>
            <p>${descriptions[item.template]}</p>
            <div style="margin-top: 20px;">
              <p style="color: #6c757d;">ì´ ì˜ì—­ì—ì„œ ${item.template} í…œí”Œë¦¿ì— ë§ëŠ” ì„¤ì • ì˜µì…˜ë“¤ì´ í‘œì‹œë©ë‹ˆë‹¤.</p>
            </div>
          </div>
        `;
      }
      
      mainContent.appendChild(page);
      console.log('ì»¨í…ì¸  í˜ì´ì§€ ìƒì„±ë¨:', item.name);
    }

    // í˜ì´ì§€ í‘œì‹œ
    function showContentPage(pageId) {
      console.log('í˜ì´ì§€ í‘œì‹œ:', pageId);
      
      // ëª¨ë“  í˜ì´ì§€ì™€ í™˜ì˜ í™”ë©´ ìˆ¨ê¸°ê¸°
      const pages = document.querySelectorAll('.page');
      const welcomeScreen = document.getElementById('welcome-screen');
      
      pages.forEach(page => page.style.display = 'none');
      welcomeScreen.style.display = 'none';
      
      // ëª¨ë“  ë©”ë‰´ ë§í¬ì—ì„œ active í´ë˜ìŠ¤ ì œê±°
      const menuLinks = document.querySelectorAll('.sidebar-menu a');
      menuLinks.forEach(link => link.classList.remove('active'));
      
      // ì„ íƒëœ í˜ì´ì§€ í‘œì‹œ
      const targetPage = document.getElementById(pageId);
      if (targetPage) {
        targetPage.style.display = 'block';
        currentPageId = pageId;
        
        // í•´ë‹¹ ë©”ë‰´ ë§í¬ì— active í´ë˜ìŠ¤ ì¶”ê°€
        const targetLink = document.querySelector(`a[data-id="${pageId}"]`);
        if (targetLink) {
          targetLink.classList.add('active');
        }
      }
    }

    // íŒŒì¼ ì„ íƒ
    function selectFiles(itemId) {
      console.log('íŒŒì¼ ì„ íƒ ë‹¤ì´ì–¼ë¡œê·¸ ì—´ê¸°:', itemId);
      document.getElementById(`file-input-${itemId}`).click();
    }

    // íŒŒì¼ ì„ íƒ ì²˜ë¦¬
    function handleFileSelection(event, itemId) {
      const files = event.target.files;
      console.log('ì„ íƒëœ íŒŒì¼ë“¤:', files.length, 'ê°œ');
      
      if (files.length === 0) return;
      
      const item = menuItems.find(item => item.id === itemId);
      if (!item) return;
      
      item.data.files = [];
      const mainPreview = document.querySelector(`#preview-${itemId} .main-preview`);
      const thumbnails = document.getElementById(`thumbnails-${itemId}`);
      
      thumbnails.innerHTML = '';
      
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const imageData = e.target.result;
            item.data.files.push({
              name: file.name,
              type: 'image',
              data: imageData
            });
            
            // ì²« ë²ˆì§¸ ì´ë¯¸ì§€ë¥¼ ë©”ì¸ ë¯¸ë¦¬ë³´ê¸°ì— í‘œì‹œ
            if (i === 0) {
              mainPreview.innerHTML = `<img src="${imageData}" alt="${file.name}">`;
            }
            
            // ì¸ë„¤ì¼ ìƒì„±
            const thumbnail = document.createElement('div');
            thumbnail.className = 'slide-thumbnail';
            if (i === 0) thumbnail.classList.add('active');
            thumbnail.innerHTML = `<img src="${imageData}" alt="${file.name}">`;
            thumbnail.onclick = function() {
              mainPreview.innerHTML = `<img src="${imageData}" alt="${file.name}">`;
              document.querySelectorAll(`#thumbnails-${itemId} .slide-thumbnail`).forEach(t => t.classList.remove('active'));
              thumbnail.classList.add('active');
            };
            thumbnails.appendChild(thumbnail);
          };
          reader.readAsDataURL(file);
        }
      }
    }

    // ìŠ¬ë¼ì´ë“œì‡¼ ì‹œì‘
    function startSlideshow() {
      console.log('ìŠ¬ë¼ì´ë“œì‡¼ ì‹œì‘');
      
      const allSlides = [];
      menuItems.forEach(item => {
        if (item.data.files && item.data.files.length > 0) {
          item.data.files.forEach(file => {
            if (file.type === 'image') {
              allSlides.push({
                type: 'image',
                data: file.data,
                name: file.name
              });
            }
          });
        }
      });
      
      if (allSlides.length === 0) {
        alert('ìŠ¬ë¼ì´ë“œì‡¼ë¥¼ ì‹œì‘í•˜ë ¤ë©´ ë¨¼ì € ì´ë¯¸ì§€ë¥¼ ì—…ë¡œë“œí•´ì£¼ì„¸ìš”.');
        return;
      }
      
      // Store slides data for slideshow window
      window.slideshowData = allSlides;
      
      // ìƒˆ ì°½ì—ì„œ ìŠ¬ë¼ì´ë“œì‡¼ ì—´ê¸°
      const slideshowWindow = window.open('slideshow.html', '_blank', 'width=1024,height=768');
      
      // ìŠ¬ë¼ì´ë“œì‡¼ ì°½ì´ ë¡œë“œë˜ë©´ ë°ì´í„° ì „ë‹¬
      slideshowWindow.addEventListener('load', function() {
        if (slideshowWindow.initSlideshow) {
          slideshowWindow.initSlideshow(window.slideshowData);
        }
      });
    }

    // ë°ì´í„° ì €ì¥
    function saveData() {
      console.log('ë°ì´í„° ì €ì¥');
      const data = {
        items: menuItems,
        lastSaved: new Date().toISOString()
      };
      
      const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'church_pp_data.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    // ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
    function loadData() {
      console.log('ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°');
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';
      input.onchange = function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            try {
              const data = JSON.parse(e.target.result);
              if (data.items) {
                menuItems = data.items;
                loadAllItems();
                alert('ë°ì´í„°ë¥¼ ì„±ê³µì ìœ¼ë¡œ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤.');
              }
            } catch (error) {
              alert('íŒŒì¼ì„ ì½ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
          };
          reader.readAsText(file);
        }
      };
      input.click();
    }

    // ëª¨ë“  ì•„ì´í…œ ë¡œë“œ
    function loadAllItems() {
      const sidebarMenu = document.getElementById('sidebar-menu');
      const mainContent = document.querySelector('.main-content');
      
      // ê¸°ì¡´ ì•„ì´í…œë“¤ ì œê±°
      sidebarMenu.innerHTML = '';
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => page.remove());
      
      // ìƒˆë¡œìš´ ì•„ì´í…œë“¤ ìƒì„±
      menuItems.forEach(item => {
        createSidebarButton(item);
        createContentPage(item);
      });
      
      // í™˜ì˜ í™”ë©´ ë‹¤ì‹œ ë³´ì´ê¸°
      document.getElementById('welcome-screen').style.display = 'block';
    }

    // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
