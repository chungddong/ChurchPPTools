<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChurchPP Tools</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }

    .app-wrapper {
      width: 100%;
      max-width: 1000px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      min-height: 100vh;
      max-height: 100vh;
    }

    .top-bar {
      background-color: #f8f9fa;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      border-bottom: 1px solid #e9ecef;
    }

    .top-bar button {
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .top-bar button:hover {
      background-color: #495057;
    }

    .content-wrapper {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 70px;
      background-color: #f8f9fa;
      color: #495057;
      border-right: 1px solid #e9ecef;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .add-button-container {
      padding: 12px 8px;
      background-color: #f8f9fa;
      flex-shrink: 0;
      border-bottom: 1px solid #e9ecef;
    }

    .add-button {
      width: 100%;
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 12px 8px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 10px;
      transition: all 0.3s;
      min-height: 60px;
      justify-content: center;
    }

    .add-button:hover {
      background-color: #495057;
    }

    .add-button .icon {
      font-size: 20px;
      margin-bottom: 3px;
    }

    .sidebar-menu {
      list-style: none;
      flex: 1;
      overflow-y: auto;
      padding: 0;
      margin: 0;
    }

    .sidebar-menu li {
      margin-bottom: 5px;
    }

    .sidebar-menu a {
      color: #495057;
      text-decoration: none;
      padding: 12px 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 6px;
      margin: 0 8px;
      transition: all 0.3s;
      font-size: 10px;
      min-height: 60px;
      justify-content: center;
    }

    .sidebar-menu a:hover,
    .sidebar-menu a.active {
      background-color: #e9ecef;
      color: #212529;
    }

    .sidebar-menu .icon {
      font-size: 20px;
      margin-bottom: 3px;
      display: block;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: white;
      min-height: 0;
    }

    .welcome-screen {
      text-align: center;
      margin-top: 100px;
    }

    .welcome-screen h1 {
      color: #212529;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .welcome-screen p {
      color: #6c757d;
      font-size: 18px;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    .page-header {
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid #ecf0f1;
    }

    .page-header h1 {
      color: #212529;
      font-size: 28px;
    }

    .content-card {
      background: white;
      border-radius: 8px;
      padding: 25px;
      margin-bottom: 20px;
      border: 1px solid #e9ecef;
    }

    .bottom-bar {
      background-color: #f8f9fa;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid #e9ecef;
      padding: 0 20px;
    }

    .bottom-bar span {
      color: #6c757d;
      font-size: 12px;
    }

    .slide-start-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .slide-start-btn:hover {
      background-color: #218838;
    }

    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .dialog {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .dialog h3 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .dialog input, .dialog select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .dialog-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .dialog-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-cancel {
      background-color: #95a5a6;
      color: white;
    }

    .btn-add {
      background-color: #3498db;
      color: white;
    }

    .file-upload-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin: 10px 0;
      transition: all 0.3s;
      display: block;
    }

    .file-upload-btn:hover {
      background-color: #0056b3;
    }

    .file-input {
      display: none;
    }

    .preview-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .main-preview {
      width: 350px;
      height: 250px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
      overflow: hidden;
      margin: 10px 0;
    }

    .main-preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .main-preview .placeholder {
      color: #6c757d;
      text-align: center;
      font-size: 14px;
    }

    .slide-thumbnails {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      max-width: 500px;
      margin: 10px 0;
    }

    .slide-thumbnail {
      width: 80px;
      height: 60px;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      cursor: pointer;
      overflow: hidden;
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slide-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slide-thumbnail.active {
      border-color: #007bff;
      border-width: 2px;
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <div class="app-container">
      <div class="top-bar">
        <button onclick="saveData()">💾 저장</button>
        <button onclick="loadData()">📁 불러오기</button>
      </div>
      
      <div class="content-wrapper">
        <div class="sidebar">
          <div class="add-button-container">
            <button class="add-button" onclick="openAddDialog()">
              <span class="icon">➕</span>
              추가
            </button>
          </div>
          <ul class="sidebar-menu" id="sidebar-menu"></ul>
        </div>

        <div class="main-content">
          <div class="welcome-screen" id="welcome-screen">
            <h1>ChurchPP Tools</h1>
            <p>왼쪽 메뉴에서 '추가' 버튼을 클릭하여 예배 순서를 추가해보세요.</p>
            <p style="font-size: 14px; margin-top: 20px; color: #6c757d;">
              💾 Ctrl+S: 저장 | 📁 Ctrl+O: 불러오기
            </p>
          </div>
        </div>
      </div>
      
      <div class="bottom-bar">
        <span>ChurchPP Tools v1.0 | 준비됨</span>
        <button class="slide-start-btn" onclick="startSlideshow()">▶ 슬라이드 시작</button>
      </div>
    </div>
  </div>

  <!-- 다이얼로그 창 -->
  <div class="dialog-overlay" id="dialog-overlay">
    <div class="dialog">
      <h3>새 항목 추가</h3>
      <input type="text" id="item-name" placeholder="항목 이름을 입력하세요">
      <label style="display: block; margin: 15px 0 5px 0; font-weight: bold; color: #495057;">템플릿 선택:</label>
      <select id="item-template">
        <option value="praise">찬양</option>
        <option value="reading">교독문</option>
        <option value="bible">성경</option>
        <option value="basic">기본</option>
        <option value="custom">사용자 정의</option>
      </select>
      <div class="dialog-buttons">
        <button class="btn-cancel" onclick="closeAddDialog()">취소</button>
        <button class="btn-add" onclick="addNewItem()">추가</button>
      </div>
    </div>
  </div>

  <script>
    // 전역 변수
    let menuItems = [];
    let currentPageId = null;

    // 다이얼로그 열기
    function openAddDialog() {
      console.log('다이얼로그 열기');
      document.getElementById('dialog-overlay').style.display = 'flex';
    }

    // 다이얼로그 닫기
    function closeAddDialog() {
      console.log('다이얼로그 닫기');
      document.getElementById('dialog-overlay').style.display = 'none';
      document.getElementById('item-name').value = '';
    }

    // 새 항목 추가
    function addNewItem() {
      const itemName = document.getElementById('item-name').value.trim();
      const itemTemplate = document.getElementById('item-template').value;
      
      console.log('새 항목 추가:', itemName, itemTemplate);
      
      if (!itemName) {
        alert('항목 이름을 입력해주세요.');
        return;
      }

      const itemId = 'item_' + Date.now();
      const newItem = {
        id: itemId,
        name: itemName,
        template: itemTemplate,
        data: { files: [] }
      };

      menuItems.push(newItem);
      createSidebarButton(newItem);
      createContentPage(newItem);
      closeAddDialog();
    }

    // 사이드바 버튼 생성
    function createSidebarButton(item) {
      const sidebarMenu = document.getElementById('sidebar-menu');
      const li = document.createElement('li');
      
      const iconMap = {
        praise: '🎵',
        reading: '📖',
        bible: '📘',
        basic: '📄',
        custom: '📝'
      };

      li.innerHTML = `
        <a href="#" onclick="showContentPage('${item.id}')" data-id="${item.id}">
          <span class="icon">${iconMap[item.template]}</span>
          ${item.name}
        </a>
      `;
      
      sidebarMenu.appendChild(li);
      console.log('사이드바 버튼 생성됨:', item.name);
    }

    // 컨텐츠 페이지 생성
    function createContentPage(item) {
      const mainContent = document.querySelector('.main-content');
      const page = document.createElement('div');
      page.id = item.id;
      page.className = 'page';
      
      if (item.template === 'basic') {
        page.innerHTML = `
          <div class="page-header">
            <h1>${item.name}</h1>
            <span style="color: #6c757d; font-size: 14px;">기본 템플릿</span>
          </div>
          <div class="content-card">
            <h3>파일 업로드</h3>
            <button class="file-upload-btn" onclick="selectFiles('${item.id}')">
              📁 이미지 파일 선택
            </button>
            <input type="file" id="file-input-${item.id}" accept="image/*" multiple onchange="handleFileSelection(event, '${item.id}')" class="file-input">
            <div class="preview-container" id="preview-${item.id}">
              <div class="main-preview">
                <div class="placeholder">파일을 업로드하면 여기에 미리보기가 표시됩니다</div>
              </div>
              <div class="slide-thumbnails" id="thumbnails-${item.id}"></div>
            </div>
          </div>
        `;
      } else {
        const descriptions = {
          praise: '찬양 템플릿: 찬송가 번호, 제목, 가사를 관리합니다.',
          reading: '교독문 템플릿: 교독문 번호와 내용을 관리합니다.',
          bible: '성경 템플릿: 성경 본문, 장, 절을 관리합니다.',
          custom: '사용자 정의 템플릿: 자유롭게 내용을 설정할 수 있습니다.'
        };
        
        page.innerHTML = `
          <div class="page-header">
            <h1>${item.name}</h1>
            <span style="color: #6c757d; font-size: 14px;">${item.template} 템플릿</span>
          </div>
          <div class="content-card">
            <h3>${item.name} 설정</h3>
            <p>${descriptions[item.template]}</p>
            <div style="margin-top: 20px;">
              <p style="color: #6c757d;">이 영역에서 ${item.template} 템플릿에 맞는 설정 옵션들이 표시됩니다.</p>
            </div>
          </div>
        `;
      }
      
      mainContent.appendChild(page);
      console.log('컨텐츠 페이지 생성됨:', item.name);
    }

    // 페이지 표시
    function showContentPage(pageId) {
      console.log('페이지 표시:', pageId);
      
      // 모든 페이지와 환영 화면 숨기기
      const pages = document.querySelectorAll('.page');
      const welcomeScreen = document.getElementById('welcome-screen');
      
      pages.forEach(page => page.style.display = 'none');
      welcomeScreen.style.display = 'none';
      
      // 모든 메뉴 링크에서 active 클래스 제거
      const menuLinks = document.querySelectorAll('.sidebar-menu a');
      menuLinks.forEach(link => link.classList.remove('active'));
      
      // 선택된 페이지 표시
      const targetPage = document.getElementById(pageId);
      if (targetPage) {
        targetPage.style.display = 'block';
        currentPageId = pageId;
        
        // 해당 메뉴 링크에 active 클래스 추가
        const targetLink = document.querySelector(`a[data-id="${pageId}"]`);
        if (targetLink) {
          targetLink.classList.add('active');
        }
      }
    }

    // 파일 선택
    function selectFiles(itemId) {
      console.log('파일 선택 다이얼로그 열기:', itemId);
      document.getElementById(`file-input-${itemId}`).click();
    }

    // 파일 선택 처리
    function handleFileSelection(event, itemId) {
      const files = event.target.files;
      console.log('선택된 파일들:', files.length, '개');
      
      if (files.length === 0) return;
      
      const item = menuItems.find(item => item.id === itemId);
      if (!item) return;
      
      item.data.files = [];
      const mainPreview = document.querySelector(`#preview-${itemId} .main-preview`);
      const thumbnails = document.getElementById(`thumbnails-${itemId}`);
      
      thumbnails.innerHTML = '';
      
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const imageData = e.target.result;
            item.data.files.push({
              name: file.name,
              type: 'image',
              data: imageData
            });
            
            // 첫 번째 이미지를 메인 미리보기에 표시
            if (i === 0) {
              mainPreview.innerHTML = `<img src="${imageData}" alt="${file.name}">`;
            }
            
            // 썸네일 생성
            const thumbnail = document.createElement('div');
            thumbnail.className = 'slide-thumbnail';
            if (i === 0) thumbnail.classList.add('active');
            thumbnail.innerHTML = `<img src="${imageData}" alt="${file.name}">`;
            thumbnail.onclick = function() {
              mainPreview.innerHTML = `<img src="${imageData}" alt="${file.name}">`;
              document.querySelectorAll(`#thumbnails-${itemId} .slide-thumbnail`).forEach(t => t.classList.remove('active'));
              thumbnail.classList.add('active');
            };
            thumbnails.appendChild(thumbnail);
          };
          reader.readAsDataURL(file);
        }
      }
    }

    // 슬라이드쇼 시작
    function startSlideshow() {
      console.log('슬라이드쇼 시작');
      
      const allSlides = [];
      menuItems.forEach(item => {
        if (item.data.files && item.data.files.length > 0) {
          item.data.files.forEach(file => {
            if (file.type === 'image') {
              allSlides.push({
                type: 'image',
                data: file.data,
                name: file.name
              });
            }
          });
        }
      });
      
      if (allSlides.length === 0) {
        alert('슬라이드쇼를 시작하려면 먼저 이미지를 업로드해주세요.');
        return;
      }
      
      // Store slides data for slideshow window
      window.slideshowData = allSlides;
      
      // 새 창에서 슬라이드쇼 열기
      const slideshowWindow = window.open('slideshow.html', '_blank', 'width=1024,height=768');
      
      // 슬라이드쇼 창이 로드되면 데이터 전달
      slideshowWindow.addEventListener('load', function() {
        if (slideshowWindow.initSlideshow) {
          slideshowWindow.initSlideshow(window.slideshowData);
        }
      });
    }

    // 데이터 저장
    function saveData() {
      console.log('데이터 저장');
      const data = {
        items: menuItems,
        lastSaved: new Date().toISOString()
      };
      
      const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'church_pp_data.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    // 데이터 불러오기
    function loadData() {
      console.log('데이터 불러오기');
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';
      input.onchange = function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            try {
              const data = JSON.parse(e.target.result);
              if (data.items) {
                menuItems = data.items;
                loadAllItems();
                alert('데이터를 성공적으로 불러왔습니다.');
              }
            } catch (error) {
              alert('파일을 읽는 중 오류가 발생했습니다.');
            }
          };
          reader.readAsText(file);
        }
      };
      input.click();
    }

    // 모든 아이템 로드
    function loadAllItems() {
      const sidebarMenu = document.getElementById('sidebar-menu');
      const mainContent = document.querySelector('.main-content');
      
      // 기존 아이템들 제거
      sidebarMenu.innerHTML = '';
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => page.remove());
      
      // 새로운 아이템들 생성
      menuItems.forEach(item => {
        createSidebarButton(item);
        createContentPage(item);
      });
      
      // 환영 화면 다시 보이기
      document.getElementById('welcome-screen').style.display = 'block';
    }

    // 이벤트 리스너
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.key === 's') {
        e.preventDefault();
        saveData();
      } else if (e.ctrlKey && e.key === 'o') {
        e.preventDefault();
        loadData();
      }
    });

    // 다이얼로그 외부 클릭시 닫기
    document.getElementById('dialog-overlay').addEventListener('click', function(e) {
      if (e.target === this) {
        closeAddDialog();
      }
    });

    console.log('ChurchPP Tools 초기화 완료');
  </script>
</body>
</html>
