    .dialog-buttons {

    .dialog-buttons button {

  <script>
    let menuItems = [];
    let currentPageId = null;

    function showAddDialog() {
      document.getElementById('dialog-overlay').style.display = 'flex';

    function closeDialog() {
      document.getElementById('dialog-overlay').style.display = 'none';
      document.getElementById('item-name').value = '';
    }

    function addItem() {
      const itemName = document.getElementById('item-name').value;
      const itemType = document.getElementById('item-type').value;
      
      if (!itemName) {
        alert('í•­ëª© ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
        return;
      }

      const itemId = 'item_' + Date.now();
      const item = {
        id: itemId,
        name: itemName,
        type: itemType,

      menuItems.push(item);

    function createMenuButton(item) {
      const sidebarMenu = document.getElementById('sidebar-menu');
      const li = document.createElement('li');
      const iconMap = {

      sidebarMenu.appendChild(li);

    function createPage(item) {
      const mainContent = document.querySelector('.main-content');
      const page = document.createElement('div');
      page.id = item.id;
      page.className = 'page';
      
      page.innerHTML = `
        <div class="page-header">

        <div class="content-card">

      mainContent.appendChild(page);
    }

    function showPage(pageId) {
      const pages = document.querySelectorAll('.page, .welcome-screen');
      const menuLinks = document.querySelectorAll('.sidebar-menu a');
      
      pages.forEach(page => {
        page.style.display = 'none';
      });
      
      menuLinks.forEach(link => {
        link.classList.remove('active');
      });
      
      const targetPage = document.getElementById(pageId);
      if (targetPage) {
        targetPage.style.display = 'block';
        currentPageId = pageId;
        
        const targetLink = document.querySelector(`a[data-id="${pageId}"]`);
        if (targetLink) {
          targetLink.classList.add('active');
        }
      }
    }

    // JSON íŒŒì¼ë¡œ ì €ì¥
    function saveToJson() {
      const data = {
        items: menuItems,
        lastSaved: new Date().toISOString()
      };
      
      const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'church_pp_data.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    // JSON íŒŒì¼ì—ì„œ ë¶ˆëŸ¬ì˜¤ê¸°
    function loadFromJson() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';
      input.onchange = function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            try {
              const data = JSON.parse(e.target.result);
              if (data.items) {
                menuItems = data.items;
                loadMenuItems();
                alert('ë°ì´í„°ë¥¼ ì„±ê³µì ìœ¼ë¡œ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤.');
              }

              alert('íŒŒì¼ì„ ì½ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
          };
          reader.readAsText(file);
        }
      };
      input.click();
    }

    // ë©”ë‰´ ì•„ì´í…œë“¤ì„ í™”ë©´ì— ë¡œë“œ
    function loadMenuItems() {
      const sidebarMenu = document.getElementById('sidebar-menu');
      const mainContent = document.querySelector('.main-content');
      
      // ê¸°ì¡´ ì•„ì´í…œë“¤ ì œê±°
      sidebarMenu.innerHTML = '';
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => page.remove());
      
      // ìƒˆë¡œìš´ ì•„ì´í…œë“¤ ìƒì„±
      menuItems.forEach(item => {
        createMenuButton(item);
        createPage(item);
      });
      
      // í™˜ì˜ í™”ë©´ ë‹¤ì‹œ ë³´ì´ê¸°
      document.querySelector('.welcome-screen').style.display = 'block';
    }

    // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤ (Ctrl+S: ì €ì¥, Ctrl+O: ì—´ê¸°)
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.key === 's') {
        e.preventDefault();
        saveToJson();
      } else if (e.ctrlKey && e.key === 'o') {
        e.preventDefault();
        loadFromJson();
      }
    });

    // ë‹¤ì´ì–¼ë¡œê·¸ ì™¸ë¶€ í´ë¦­ì‹œ ë‹«ê¸°
