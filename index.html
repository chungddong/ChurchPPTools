<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChurchPPTools</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }

    .app-wrapper {
      width: 100%;
      max-width: 1200px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }


    .sidebar {
      width: 70px;
      background-color: #f8f9fa;
      color: #495057;
      border-right: 1px solid #e9ecef;
      z-index: 100;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .sidebar-header {
      text-align: center;
      margin-bottom: 20px;
      padding: 15px 10px 15px 10px;
      font-size: 16px;
      font-weight: bold;
      border-bottom: 1px solid #34495e;
      flex-shrink: 0;
    }

    .sidebar-menu {
      list-style: none;
      flex: 1;
      overflow-y: auto;
      padding: 0;
      margin: 0;
    }

    .sidebar-menu li {
      margin-bottom: 5px;
    }

    .sidebar-menu a {
      color: #495057;
      text-decoration: none;
      padding: 12px 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 6px;
      margin: 0 8px;
      transition: all 0.3s;
      font-size: 10px;
      min-height: 60px;
      justify-content: center;
    }

    .sidebar-menu a:hover,
    .sidebar-menu a.active {
      background-color: #e9ecef;
      color: #212529;
    }

    .sidebar-menu .icon {
      font-size: 20px;
      margin-bottom: 3px;
      display: block;
    }

    .add-button-container {
      padding: 12px 8px;
      background-color: #f8f9fa;
      flex-shrink: 0;
      border-bottom: 1px solid #e9ecef;
    }

    .add-button {
      width: 100%;
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 12px 8px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 10px;
      transition: all 0.3s;
      min-height: 60px;
      justify-content: center;
    }

    .add-button:hover {
      background-color: #495057;
    }

    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .dialog {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .dialog h3 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .dialog input, .dialog select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .dialog-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .dialog-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-cancel {
      background-color: #95a5a6;
      color: white;
    }

    .btn-add {
      background-color: #3498db;
      color: white;
    }


    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: white;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    .page-header {
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid #ecf0f1;
    }

    .page-header h1 {
      color: #212529;
      font-size: 28px;
    }

    .content-card {
      background: white;
      border-radius: 8px;
      padding: 25px;
      margin-bottom: 20px;
      border: 1px solid #e9ecef;
    }

    .welcome-screen {
      text-align: center;
      margin-top: 100px;
    }

    .welcome-screen h1 {
      color: #212529;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .welcome-screen p {
      color: #6c757d;
      font-size: 18px;
    }

    .top-bar {
      background-color: #f8f9fa;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      border-bottom: 1px solid #e9ecef;
    }

    .top-bar button {
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .top-bar button:hover {
      background-color: #495057;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .content-wrapper {
      display: flex;
      flex: 1;
    }

    .bottom-bar {
      background-color: #f8f9fa;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-top: 1px solid #e9ecef;
      flex-shrink: 0;
      width: 100%;
    }

    .bottom-bar span {
      color: #6c757d;
      font-size: 12px;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <div class="app-container">
      <div class="top-bar">
        <button onclick="saveToJson()">💾 저장</button>
        <button onclick="loadFromJson()">📁 불러오기</button>
      </div>
      
      <div class="content-wrapper">
        <div class="sidebar">
          <div class="add-button-container">
            <button class="add-button" onclick="showAddDialog()">
              <span class="icon">➕</span>
              추가
            </button>
          </div>
          <ul class="sidebar-menu" id="sidebar-menu">
            
          </ul>
        </div>

        <div class="main-content">
          <div class="welcome-screen">
            <h1>ChurchPP Tools</h1>
            <p>왼쪽 메뉴에서 '추가' 버튼을 클릭하여 예배 순서를 추가해보세요.</p>
            <p style="font-size: 14px; margin-top: 20px; color: #6c757d;">
              💾 Ctrl+S: 저장 | 📁 Ctrl+O: 불러오기
            </p>
          </div>
        </div>
      </div>
      
      <div class="bottom-bar">
        <span>ChurchPP Tools v1.0 | 준비됨</span>
      </div>
    </div>
  </div>

  <!-- 다이얼로그 창 -->
  <div class="dialog-overlay" id="dialog-overlay">
    <div class="dialog">
      <h3>새 항목 추가</h3>
      <input type="text" id="item-name" placeholder="항목 이름 (예: 표지, 찬양, 성경 등)">
      <select id="item-type">
        <option value="cover">표지</option>
        <option value="praise">찬양</option>
        <option value="creed">사도신경</option>
        <option value="reading">교독문</option>
        <option value="prayer">기도</option>
        <option value="bible">성경</option>
        <option value="sermon">말씀</option>
        <option value="custom">사용자 정의</option>
      </select>
      <div class="dialog-buttons">
        <button class="btn-cancel" onclick="closeDialog()">취소</button>
        <button class="btn-add" onclick="addItem()">추가</button>
      </div>
    </div>
  </div>

  <script>
    let menuItems = [];
    let currentPageId = null;

    function showAddDialog() {
      document.getElementById('dialog-overlay').style.display = 'flex';
    }

    function closeDialog() {
      document.getElementById('dialog-overlay').style.display = 'none';
      document.getElementById('item-name').value = '';
    }

    function addItem() {
      const itemName = document.getElementById('item-name').value;
      const itemType = document.getElementById('item-type').value;
      
      if (!itemName) {
        alert('항목 이름을 입력해주세요.');
        return;
      }

      const itemId = 'item_' + Date.now();
      const item = {
        id: itemId,
        name: itemName,
        type: itemType,
        data: {}
      };

      menuItems.push(item);
      createMenuButton(item);
      createPage(item);
      closeDialog();
    }

    function createMenuButton(item) {
      const sidebarMenu = document.getElementById('sidebar-menu');
      const li = document.createElement('li');
      const iconMap = {
        cover: '📄',
        praise: '🎵',
        creed: '✝️',
        reading: '📖',
        prayer: '🙏',
        bible: '📘',
        sermon: '💬',
        custom: '📝'
      };

      li.innerHTML = `
        <a href="#" onclick="showPage('${item.id}')" data-id="${item.id}">
          <span class="icon">${iconMap[item.type]}</span>
          ${item.name}
        </a>
      `;
      
      sidebarMenu.appendChild(li);
    }

    function createPage(item) {
      const mainContent = document.querySelector('.main-content');
      const page = document.createElement('div');
      page.id = item.id;
      page.className = 'page';
      
      page.innerHTML = `
        <div class="page-header">
          <h1>${item.name}</h1>
        </div>
        <div class="content-card">
          <h3>${item.name} 페이지</h3>
          <p>이 페이지의 내용을 설정해주세요.</p>
        </div>
      `;
      
      mainContent.appendChild(page);
    }

    function showPage(pageId) {
      const pages = document.querySelectorAll('.page, .welcome-screen');
      const menuLinks = document.querySelectorAll('.sidebar-menu a');
      
      pages.forEach(page => {
        page.style.display = 'none';
      });
      
      menuLinks.forEach(link => {
        link.classList.remove('active');
      });
      
      const targetPage = document.getElementById(pageId);
      if (targetPage) {
        targetPage.style.display = 'block';
        currentPageId = pageId;
        
        const targetLink = document.querySelector(`a[data-id="${pageId}"]`);
        if (targetLink) {
          targetLink.classList.add('active');
        }
      }
    }

    // JSON 파일로 저장
    function saveToJson() {
      const data = {
        items: menuItems,
        lastSaved: new Date().toISOString()
      };
      
      const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'church_pp_data.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    // JSON 파일에서 불러오기
    function loadFromJson() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';
      input.onchange = function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            try {
              const data = JSON.parse(e.target.result);
              if (data.items) {
                menuItems = data.items;
                loadMenuItems();
                alert('데이터를 성공적으로 불러왔습니다.');
              }
            } catch (error) {
              alert('파일을 읽는 중 오류가 발생했습니다.');
            }
          };
          reader.readAsText(file);
        }
      };
      input.click();
    }

    // 메뉴 아이템들을 화면에 로드
    function loadMenuItems() {
      const sidebarMenu = document.getElementById('sidebar-menu');
      const mainContent = document.querySelector('.main-content');
      
      // 기존 아이템들 제거
      sidebarMenu.innerHTML = '';
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => page.remove());
      
      // 새로운 아이템들 생성
      menuItems.forEach(item => {
        createMenuButton(item);
        createPage(item);
      });
      
      // 환영 화면 다시 보이기
      document.querySelector('.welcome-screen').style.display = 'block';
    }

    // 키보드 단축키 (Ctrl+S: 저장, Ctrl+O: 열기)
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.key === 's') {
        e.preventDefault();
        saveToJson();
      } else if (e.ctrlKey && e.key === 'o') {
        e.preventDefault();
        loadFromJson();
      }
    });

    // 다이얼로그 외부 클릭시 닫기
    document.getElementById('dialog-overlay').addEventListener('click', function(e) {
      if (e.target === this) {
        closeDialog();
      }
    });
  </script>
</body>
</html>
