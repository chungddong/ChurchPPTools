<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChurchPP Tools</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="app-wrapper">
    <div class="app-container">
      <!-- 상단바 -->
      <div class="top-bar">
        <button onclick="saveData()">💾 저장</button>
        <button onclick="loadData()">📂 불러오기</button>
      </div>
      
      <!-- 메인 콘텐츠 영역 -->
      <div class="content-wrapper">
        <!-- 사이드바 -->
        <div class="sidebar">
          <div class="add-button-container">
            <button class="add-button" onclick="openAddDialog()">
              ➕ 추가
            </button>
          </div>
          <ul class="sidebar-menu" id="sidebar-menu">
            <!-- 동적으로 생성되는 메뉴 항목들 -->
          </ul>
        </div>
        
        <!-- 메인 콘텐츠 -->
        <div class="main-content">
          <!-- 환영 화면 -->
          <div class="welcome-screen" id="welcome-screen">
            <h2>ChurchPP Tools에 오신 것을 환영합니다</h2>
            <p>왼쪽의 '추가' 버튼을 클릭하여 새로운 프레젠테이션을 시작하세요.</p>
          </div>
          
          <!-- 동적으로 생성되는 콘텐츠 페이지들이 여기에 추가됩니다 -->
        </div>
      </div>
      
      <!-- 하단바 (고정) -->
      <div class="bottom-bar">
        <span>ChurchPP Tools v1.0</span>
        <button class="slide-start-btn" onclick="startSlideshow()">
          🎬 슬라이드 시작
        </button>
      </div>
    </div>
  </div>

  <!-- 다이얼로그 (템플릿 선택) -->
  <div class="dialog-overlay" id="dialog-overlay">
    <div class="dialog">
      <h3>새 항목 추가</h3>
      <div class="template-grid">
        <div class="template-option" data-template="basic" onclick="selectTemplate(this)">
          <div>📄</div>
          <div>기본</div>
        </div>
        <div class="template-option" data-template="praise" onclick="selectTemplate(this)">
          <div>🎵</div>
          <div>찬양</div>
        </div>
        <div class="template-option" data-template="reading" onclick="selectTemplate(this)">
          <div>📖</div>
          <div>교독문</div>
        </div>
        <div class="template-option" data-template="bible" onclick="selectTemplate(this)">
          <div>✝️</div>
          <div>성경</div>
        </div>
        <div class="template-option" data-template="custom" onclick="selectTemplate(this)">
          <div>⚙️</div>
          <div>사용자 정의</div>
        </div>
      </div>
      <div class="dialog-buttons">
        <button class="btn-secondary" onclick="closeAddDialog()">취소</button>
        <button class="btn-primary" onclick="addNewItem()">추가</button>
      </div>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
